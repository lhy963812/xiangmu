<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/regsiter.css" />
		<script src="../js/jquery/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/header.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/regsiter.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="head"></div>
		<div class="shop">
			<div class="box">
				<div class="title">注册联想会员</div>
				<div class="zhuce clearfix">
					<h3 class="fl">个人用户注册</h3>
					<h3 class="fl">企业用户注册</h3>
				</div>
				<div class="tel">
					<input type="text" placeholder="输入手机号" id="phone" value="" />
				</div>
				<div class="tips">
					<div class="drag">
						<div class="bg"></div>
						<div class="text" onselectstart="return false;">请拖动滑块解锁</div>
						<div class="btn">&gt;&gt;</div>
					</div>
				</div>
				<div class="regist">
					<input type="text" placeholder="短信验证码" id="" value="" />
					<button type="button"><a href="">获取验证码</a></button>
				</div>
				<div class="cipher">
					<input type="password" placeholder="输入密码,长度为8-20位字符" id="fname" value="" />
				</div>
				<div class="cipher2"><input type="password" placeholder="再次输入密码" id="fname2" value="" /></div>
				<div class="gozhuce">立即注册</div>
				<div class="msg">
					<span>注册账号即表示您同意并愿意遵守联想 <a href="">使用条款</a> 和 <a href="">隐私权政策</a> </span>
					<span>已有账号 <a href="load.html">点此登录</a>></span>
				</div>
			</div>
		</div>
	</body>
</html>
