<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="shortcut icon" type="text/css" href="/static/images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="/static/reset.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script>
			window.PointerEvent = undefined;
		</script>
		<title></title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="header">
				<a href="javascript:void(0)" onclick="window.history.back()" class="houtui"><img src="houtui.png" ></a>
				<a href="javascript:void(0)" class="detail"><img src="detail.png" ></a>
				<div class="nav-top"></div>
				<ul class="nav-content">
					<li><a href="/pages/home/index.html">首页</a></li>
					<li><a href="">搜索</a></li>
					<li><a href="">我的收藏</a></li>
				</ul>
			</div>
			<div class="content">
				<div class="banner">
					<ul class="scroll"></ul>
					<div class="indicator">
						<span class="current-page">1</span>/<span class="total-page"></span>
					</div>
				</div>
				<div class="price">
					商城价:
					<span></span>
				</div>
				<h3 class="name"></h3>
				<p class="remark"></p>
				<img src="../../static/images/detail/yangban.png" >
				<img src="../../static/images/detail/1.jpg" >
				<img src="../../static/images/detail/2.jpg" >
				<img src="../../static/images/detail/3.jpg" >
				<img src="../../static/images/detail/4.jpg" >
				<img src="../../static/images/detail/5.jpg" >
				<img src="../../static/images/detail/6.jpg" >
			</div>
			<div class="footer clearfix">
				<a href="" class="kefu">
					<img src="kefu.png" >
					<span>客服</span>
				</a>
				<a href="" class="shoucang">
					<img src="shoucang.png" >
					<span>收藏</span>
				</a>
				<a href="/pages/cart/index.html" class="cart">
					<img src="cart.png" >
					<span>购物车</span>
					<span class="cart-total"></span>
				</a>
				<button type="button" class="btn-toggle">加入购物车</button>
				<button type="button" class="btn-ljgm">立即购买</button>
			</div>
		</div>
		<div class="dialog-wrapper">
			<div class="dialog">
				<div class="dialog-title">
					<img src="" class="avatar" >
					<div class="dialog-title-right">
						<span class="price"><span></span></span>
						<span>已选：<em class="count">1</em>件</span>
					</div>
				</div>
				<div class="content-wrapper">
					<span>数量</span>
					<span class="increase">+</span>
					<span class="count">1</span>
					<span class="decrease">-</span>
				</div>
				<button class="btn-add">确定</button>
			</div>
		</div>
		
		
		<script src="/static/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/iscroll-probe.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/imagesloaded.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js-cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/notice.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/http.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
